Content:
    moltres:
        root_dir: ${ROOT_DIR}/doc/content
    moose:
        root_dir: ${MOOSE_DIR}/framework/doc/content
        content:
            - js/*
            - css/*
            - contrib/**
            - media/**
            - templates/stubs/*

Renderer:
    type: MooseDocs.base.MaterializeRenderer
    extra-css:
        - css/moltres.css

Extensions:
    MooseDocs.extensions.template:
        active: True
    MooseDocs.extensions.navigation:
        name: Moltres
        repo: https://github.com/arfc/moltres
        menu:
            Getting Started:
               Install Moltres: getting_started/installation.md
               Tutorials: getting_started/tutorials.md
            Documentation:
               Moltres Source Documentation: source/index.md
               Moltres Doxygen: doxygen/classes.html
               MOOSE Source Documentation: https://mooseframework.inl.gov/source/index.html
               MOOSE Doxygen: https://mooseframework.inl.gov/docs/doxygen/moose/classes.html
            Help: help.md
            Citing: citing.md
    MooseDocs.extensions.appsyntax:
        executable: ${ROOT_DIR}
        remove: !include ${MOOSE_DIR}/framework/doc/remove.yml
        includes:
            - include
